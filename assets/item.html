<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./styles/style.css" />
	<title>Item</title>
</head>

<body>
	<section class="item">
		<div class="container">
			<h1 class="item-title">Свитшот Sweet Shot</h1>
			<div class="breadcrumbs">
				<a href="./home.html">Главная — </a><a href="#">Свитшоты — </a>
				<span class="active">Свитшот Sweet Shot</span>
			</div>
			<div class="item-wrapper">
				<div class="item-img">
					<img src="./images/item/sweetshot.jpg" alt="sweetshot">
				</div>
				<div class="item-description">
					<div class="item-price">
						<span>$311</span>
						<span class="old-price">$450</span>
					</div>
					<div class="item-choose">
						<div class="item-name">Выберите размер</div>
						<div class="item-inner">
							<div class="item-size">s</div>
							<div class="item-size active-size">m</div>
							<div class="item-size">l</div>
							<div class="item-size">xl</div>
							<div class="item-size">xl</div>
						</div>
					</div>
					<div class="item-choose">
						<div class="item-name">Выберите цвет</div>
						<div class="item-inner">
							<div class="item-color color1"></div>
							<div class="item-color color2 active-color"></div>
							<div class="item-color color3"></div>
							<div class="item-color color4"></div>
						</div>
					</div>
					<div class="item-order">
						<span class="item-quantity">1</span>
						<button class="btn">Добавить в корзину</button>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section class="goods">
		<div class="container">
			<div class="goods-wrapper">
				<div class="goods-thing">
					<div class="goods-img">
						<img src="./images/item/good-t-shirt.jpg" alt="t-shirt">
					</div>
					<div class="goods-name">Футболка USA</div>
					<div class="goods-price">$129</div>
				</div>
				<div class="goods-thing">
					<div class="goods-img">
						<img src="./images/item/good-swimsuit.jpg" alt="swimsuit">
					</div>
					<div class="goods-name">Купальник Glow</div>
					<div class="goods-price">$129</div>
				</div>
			</div>
		</div>
	</section>
	<footer class="footer">
		<div class="container">
			<div class="footer-wrapper">
				<div class="footer-left">
					<div class="footer-logo">
						<img src="./images/icons/logo.svg" alt="logo">
						<div class="footer-policy">
							<span>© Все права защищены</span>
							<a href="#">Политика конфиденциальности</a>
							<a href="#">Публичная оферта</a>
						</div>
					</div>
				</div>
				<div class="footer-middle">
					<nav class="menu"></nav>
				</div>
				<div class="footer-right">
					<a class="footer-phone" href="tel:+74958235412">+7 (495) 823-54-12</a>
					<a class="footer-email" href="email:hello@womazing.com">hello@womazing.com</a>
					<div class="footer-social">
						<a class="instagram" href="#"></a>
						<a class="facebook" href="#"></a>
						<a class="twitter" href="#"></a>
					</div>
					<div class="footer-pay">
						<img src="./images/icons/visa-mastercard.png" alt="pay-card">
					</div>
				</div>
			</div>
		</div>
	</footer>
</body>

</html>
